<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="header-title">Template User</ui:insert></title>

	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../css/font-awesome.min.css" rel="stylesheet"
		type="text/css" />
	<link href="../css/home.css" rel="stylesheet" type="text/css" />
 
	<link rel="shortcut icon" href="http://designshack.net/favicon.ico" />
	<link rel="icon" href="http://designshack.net/favicon.ico" />
	<link rel="stylesheet" type="text/css" media="all"
		href="../css/popupLogin.css" />

	<link rel="stylesheet"
		href="../css/sequencejs-theme.modern-slide-in.css" />

	<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.js"></script> 
	<script type="text/javascript" charset="utf-8"
		src="../js/jquery.leanModal.min.js"></script>
 
	<script type="text/javascript">
	$(function() {
		$('#loginmodal').submit(function(e) {
			return true;
		});

		$('#modaltrigger').leanModal({
			top : 110,
			overlay : 0.45,
			closeButton : ".hidemodal"
		});
	});
</script>

	<script src="../js/jquery.sequence.js"></script>
	<script src="../js/sequencejs-options.modern-slide-in.js"></script>

	<ui:insert name="style"></ui:insert>
	<ui:insert name="script"></ui:insert>
</h:head>

<h:body class="page">
	<f:view>
		<h:form id="formulaire">
			<div class="container">

				<div class="header">
					<div class="col-lg-12">
						<div class="col-lg-2" id="menu">
							<a href="../pages/Home.xhtml" class="icon fa-home col-lg-12">
								<span class="col-lg-12">Accueil</span>
							</a> 
						</div>
						<div class="col-lg-8">
							<h1>Business Partner's Community</h1>
						</div>
						<div class="col-lg-2">
							<div class="col-lg-12"></div>
							<h:selectOneMenu class="col-lg-12" onchange="submit()"
								value="#{mbConnexion.devise}">
								<f:selectItems value="#{mbDevise.listDevise}" />
							</h:selectOneMenu>
						</div>
					</div>
					<ui:insert name="message">
						<div id="messageSent" class="col-lg-12">
							<h:outputText value="#{mbModeratorNotifications.showMessage()}"
								escape="false" />
						</div>
					</ui:insert>
					<!--  
						<a href="../pages/consulterPanier.xhtml" class="cart"><span>Panier</span></a>-->


					<div class="nav navbar">
						<ul class="col-lg-12">
							<li><a class="icon fa-dashboard" style="padding-left: 10px;"
								href="../pages/UserDashBoard.xhtml"> <span>Tableau de
										bord</span>
							</a></li>
							<li><a class="icon fa-user" href="../pages/UserInfo.xhtml"><span>Mes
										Informations</span> </a></li>
							<li><a class="icon fa-briefcase"
								href="../pages/UserProjects.xhtml"> <span>Mes Projets</span>
							</a></li>
							<li><a class="icon fa-credit-card"
								href="../pages/UserBackings.xhtml"> <span>Mes
										Participations</span>
							</a></li>
							<li><a class="icon fa-comments"
								href="../pages/UserNotifications.xhtml"><span>Mes
										Notifications</span> </a></li>
						</ul>
					</div>

					<div class="separation" />

					<div class="nav navbar" style="margin-top: 0; margin-bottom: 0;">
						<ul class="col-lg-12">
							<li><a class="icon fa-exclamation-triangle"
								href="../pages/SearchProject.xhtml"><span>Recherche</span></a></li>
								<li><a href="../pages/consulterPanier.xhtml"
									class="icon fa-shopping-cart"> <span> Mon Panier </span>
								</a></li>
							<li><a class="icon fa-sign-out"><h:commandLink
										action="#{mbConnexion.deconnexion()}">
										<span>DÃ©connexion </span>
									</h:commandLink> </a></li>
						</ul>
					</div>
				</div>

				<div class="body">
					<ui:insert name="content">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
							style="width: 100%;">
							<div class="col-lg-push-1 col-lg-10">
								<center>
									<iframe class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
										width="auto" height="500"
										src="https://www.youtube.com/embed/OI-bTpbkH4Y?feature=player_detailpage"
										frameborder="0" allowfullscreen="false"></iframe>
								</center>
							</div>
						</div>
					</ui:insert>
				</div>
				
				<div class="footer">
					<ui:insert name="footer">
						<ui:include src="/templates/footer.xhtml" />
					</ui:insert>
				</div>

				<!-- PopUp -->
					<ui:include src="/templates/loginModal.xhtml" />


			</div>
		</h:form>
	</f:view>
</h:body>
</html>
