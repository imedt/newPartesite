<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
</h:head>
<h:body>
	<ui:insert name="footer">
		<div class="col-md-12" style="margin-bottom:100px">
			<ui:insert name="footer-titre">
				<h1 class="text-center">
	 				Partagez votre exp√©rience sur <br />   <strong>Business Partner's
						Community</strong>!
				</h1>
			</ui:insert>

			<div class="col-lg-push-3 col-lg-6">
				<p class="col-lg-12">
					<span> 3 rue Danton, 92240 Malakoff FRANCE - 00 33 1 41 45
						45 45</span>
				</p>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

					<section class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
						<div class="input-prepend col-lg-12">
							<span class="add-on col-lg-2"><i class="fa-user"></i></span>
							<h:inputText value="#{mbModeratorNotifications.nomMembre}"
								class="span2 col-lg-10" type="text" placeholder="Nom" />

							<h:inputText value="#{mbModeratorNotifications.emailMembre}"
								class="span2 col-lg-10" type="text" placeholder="Mail" />

								value="#{mbModeratorNotifications.contentMessage}"

							<h:commandButton
								class="button col-lg-12 col-md-12 col-sm-12 col-xs-12"
								type="submit" value="Envoyer"
								action="#{mbModeratorNotifications.sendNotification()}"

						</div>
					</section>
					<section class="col-lg-6">

								</li>
							</ul>
