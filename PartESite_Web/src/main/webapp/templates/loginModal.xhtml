<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<div id="loginmodal" style="display: none;"
		class="col-lg-push-4 col-lg-4">
		<h1 class="identification col-lg-12" id="modal-title">Bienvenue !</h1>
 
		<div class="col-lg-12">
			<span class="login col-lg-3">Login</span>
			<h:inputText class="col-lg-9" value="#{mbConnexion.login}" />
		</div>
		<div class="col-lg-12">
			<span class="password col-lg-3">Password</span>
			<h:inputSecret class="password col-lg-9"
				value="#{mbConnexion.password}" />
		</div> 
		<div class="col-md-9 col-md-offset-3" style="margin-bottom:5px;margin-top:5px;">
			<f:view>  
				<h:form> 
					<div class="col-md-6">Pas encore de compte ?<br /> <a href="../pages/NewUser.xhtml">Inscrivez vous</a></div>  
					<div class="col-md-6">Mot de passe oubli√© ?<br /><a href="#">Reinitialisez le</a></div>
				</h:form> 
			</f:view>
		</div>
		<div class="col-lg-12">
			<h:commandButton class="btn lg-btn-default col-lg-push-3 col-lg-9"
				action="#{mbConnexion.connexion}" value="Connexion"></h:commandButton>
		</div>
	</div>
</body>
</html>
