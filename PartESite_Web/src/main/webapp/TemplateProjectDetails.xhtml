<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="TemplateHome.xhtml">

	<ui:define name="style">
		<link rel="stylesheet" href="StylePartESite/css/cartDetails.css" />
	</ui:define>

	<ui:define name="header-title">
		<ui:insert name="header-title">
	Template Project Details
	</ui:insert>
	</ui:define>
	<ui:define name="logo">
		<ui:insert name="logo">
	Template Project Details
	</ui:insert>
	</ui:define>
	<ui:define name="image-centre"></ui:define>

	<ui:define name="content">
		<ui:insert name="content-project">
			<div id="allProjectDetails">
				<div class="row" id="project">
					<div class="col-lg-12">

						<div class="row">
							<div class="col-lg-12">
								<h1 class="col-lg-12">
									<span> <ui:insert name="projectTitle">Titre Projet</ui:insert>
									</span>
								</h1>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-12" id="header-project">
								<div class="col-lg-8" id="donnees">
									<div class="col-lg-8">
										<span> <ui:insert name="backers-Nb">ligne 1</ui:insert></span>
									</div>
									<div class="col-lg-8">
										<span> <ui:insert name="packagesLeft-Nb">ligne 2</ui:insert></span>
									</div>
									<div class="col-lg-8">
										<span> <ui:insert name="amountLeft-Nb">ligne 3</ui:insert></span>
									</div>
									<div class="col-lg-8">
										<span> <ui:insert name="publishingDate-End">ligne 4</ui:insert></span>
									</div>
								</div>

								<div class="col-lg-4">
									<ui:insert name="project-img">
										<img></img>
									</ui:insert>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row" id="auteur">
					<div class="col-lg-12">

						<div class="row">
							<div class="col-lg-12">
								<h1 class="col-lg-12">
									<span> <ui:insert name="authorProject">Auteur Projet</ui:insert>
									</span>
								</h1>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-12" id="header-auteur">
								<div class="col-lg-8" id="donnees">
									<div class="col-lg-8">
										<p>
											<ui:insert name="contentAuthor">ligne 1</ui:insert>
										</p>
									</div>
								</div>
								<img class="col-lg-4"></img>
							</div>
						</div>
					</div>
				</div>

				<div class="row" id="concept">
					<div class="col-lg-12">

						<div class="row">
							<div class="col-lg-12">
								<h1 class="col-lg-12">
									<span> <ui:insert name="conceptProjet">Concept Projet</ui:insert>
									</span>
								</h1>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-12" id="header-concept">
								<div class="col-lg-12" id="donnees">
									<div class="col-lg-12">
										<p>
											<ui:insert name="contentConcept">ligne 1</ui:insert>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="row" id="packages">
				<div class="col-lg-12">

					<div class="row">
						<h1 class="col-lg-12" id="header-packages">
							<span>Montant global de participation souhait√© : <ui:insert
									name="globalAmountExpected">10 000.00</ui:insert>&euro;
							</span>
						</h1>
					</div>

					<div class="row">
						<div class="col-lg-12" id="content-packages">
							<ui:insert name="package"></ui:insert>
						</div>
					</div>
				</div>
			</div>
			
		</ui:insert>
	</ui:define>
</ui:composition>

</html>
