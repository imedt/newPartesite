<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="TemplateProjectsList.xhtml">

	<ui:define name="header-title">Best Projects</ui:define>

	<ui:define name="logo">Meilleurs Projets</ui:define>
	<ui:define name="sequence">
		<h:form action="#{mbProjet}">
			<div class="sequence">
				<div id="sequence">

					<img class="sequence-prev" alt="previousFrame"
						src="sequence/images/gauche.png" id="centre" /> <img
						class="sequence-next" alt="nextFrame"
						src="sequence/images/droite.png" id="centre" />
					<ul class="sequence-canvas">

						<ui:repeat var="projet" value="#{mbProjet.allProjects}">
							<li class="animate in">

								<div class="row">
									<div class="col-lg-12">

										<div class="col-lg-6">

											<img class="model" alt="projectName"
												src="StylePartESite/images/#{projet.projectCategory.category}.jpg"
												id="centre"></img>

										</div>
										<div class="col-lg-6">
											<div class="row">
												<h2 class="title col-lg-12">
													<a href="projectDetails.xhtml" alt="projectDetails">
														#{projet.projectName} </a>
												</h2>
											</div>
											<div class="row">
												<div class="col-lg-12">

													<div class="row">
														<h3 class="subtitle col-lg-12">Capital :
															#{projet.aimingAmount}0 €</h3>
													</div>
													<ui:repeat var="pack" value="#{projet.packs}" size="0">

														<ui:repeat var="item" value="#{pack.items}" size="0">


															<h3 class="subtitle col-lg-8" style="font-weight: 20px;">Financement
																: #{((item.amount * pack.items.size()) /
																projet.aimingAmount) * 100} %</h3>
															<h3 class="subtitle col-lg-8" style="font-weight: 20px;">
																#{item.amount * pack.items.size()}0 /
																#{projet.aimingAmount}0 €</h3>


														</ui:repeat>
														<div class="row">
															<h3 class="subtitle col-lg-12">
																<p class="col-lg-8">#{pack.description}</p>
															</h3>
														</div>
													</ui:repeat>

												</div>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ui:repeat>

					</ul>
				</div>
			</div>

		</h:form>
	</ui:define>

	<ui:define name="text-home"></ui:define>
</ui:composition>
</html>
