<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="TemplateProjectsList.xhtml">

	<ui:define name="header-title">New Projects</ui:define>


	<ui:define name="logo">Recherche de projets</ui:define>

	<ui:define name="content">

		<fieldset>
			<legend>Recherche de projets</legend>
			<h:form>
				<div class="row">
					<div class="col-lg-push-1 col-lg-10">

						<div class="col-lg-12">
							<strong><span class="col-lg-2" style="text-align:left;">Nom</span></strong>
							<h:inputText class="col-lg-10" type="text"
								value="#{mbSearchProject.name}"/>

							<h:commandButton class="col-lg-12" type="submit"
								action="#{mbSearchProject.searchByName}"
								value="Recherche par nom">
							</h:commandButton>

						</div>


					</div>
				</div>
			</h:form>
		</fieldset>
		<br />
		<br />


		<fieldset>
			<center rendered="#{mbSearchProject.projects.size()==0}">
				<h1>AUCUN RESULTAT</h1>
			</center>

			<h:panelGroup rendered="#{mbSearchProject.projects.size()!=0}"
				class="col-lg-push-1 col-lg-10">
				<center>
					<legend>Résultats</legend>
				</center>
				<strong> <span class="col-lg-2">Date de publication</span>
					<span class="col-lg-2">Auteur</span> <span class="col-lg-2">Projet</span>
					<span class="col-lg-2">Categorie</span> <span class="col-lg-2">Montant</span>
					<span class="col-lg-2"></span>
				</strong>
				<br />
				<ui:repeat var="project" value="#{mbSearchProject.projects}"
					style="margin:0 0 0 0;">
					<span class="col-lg-2">#{project.publishingDate}</span>
					<span class="col-lg-2">#{project.identity.firstName}</span>
					<span class="col-lg-2">#{project.projectName}</span>
					<span class="col-lg-2">#{project.projectCategory.category}</span>
					<span class="col-lg-2">#{project.aimingAmount}</span>
<a href="projectDetails.xhtml" class="button lg-btn-default col-lg-2" style="width=auto;margin-top:1em;"><span>Détails</span></a>
				</ui:repeat>
			</h:panelGroup>
		</fieldset>

	</ui:define>

	<ui:define name="text-home"></ui:define>
</ui:composition>
</html>
