<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../templates/TestTemplate.xhtml">
 
	<ui:define name="header-title">New Projects</ui:define>


	<ui:define name="content">

		<fieldset>
			<h:form>
				<div class="row">
					<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">

						<div class="col-lg-6 col-sm-12 col-md-12 col-xs-12">
							<strong><span class="col-lg-12"
								style="text-align: left;">Nom</span></strong>
							<h:inputText class="col-lg-12" type="text"
								value="#{mbSearchProject.name}" />

							<h:commandButton class="col-lg-12" type="submit"
								action="#{mbSearchProject.searchByName}"
								value="Recherche par nom">
							</h:commandButton>

						</div>

						<div class="col-lg-6 col-sm-12 col-md-12 col-xs-12">
							<strong><span class="col-lg-12"
								style="text-align: left;">Categories</span></strong>
							<h:selectOneMenu class="col-lg-12" type="text"
								value="#{mbSearchProject.idCategory}"
								style="margin-top:1em;height:2em;">
								<f:selectItems value="#{mbSearchProject.categories}" var="c"
									itemLabel="#{c.category}" itemValue="#{c.idProjectCategory}" />
							</h:selectOneMenu>

							<h:commandButton class="col-lg-12" type="submit"
								action="#{mbSearchProject.searchByCategory()}"
								value="Recherche par catÃ©gorie">
							</h:commandButton>

						</div>
						<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
							<h:commandButton class="col-lg-12" type="submit"
								action="#{mbSearchProject.reset()}" value="Reset">
							</h:commandButton>
						</div>
					</div>

					<h:panelGroup rendered="#{mbSearchProject.projects.size()==0}"
						class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<center>
							<strong> <span>AUCUN RESULTAT</span></strong>
						</center>
					</h:panelGroup>

					<h:panelGroup rendered="#{mbSearchProject.projects.size()!=0}"
						class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div style="margin-top:50px">
						
						<ui:repeat var="projet" value="#{mbSearchProject.projects}">
								<div class="col-md-3" style="height:300px">
														<h:commandLink action="#{mbConsultProject.detailProject(projet)}">
									<div class="project-thumb">
										<img width="100%" height="100px" 
											src="#{projet.projectContents[0].content}" />
									</div>
									<h3>
										<h:outputText
											value="#{mbProjet.sliceText(projet.projectName,30)}" />
									</h3>
									<h4>
										<h:outputText value="#{projet.identity.firstName}" />
									</h4>
									<p>
										<h:outputText
											value="#{mbProjet.sliceText(projet.projectContents[3].content,50)}"
											escape="false" />
									</p>
							</h:commandLink>
 
								</div>

						</ui:repeat>
</div>
					</h:panelGroup>

				</div>
			</h:form>
		</fieldset>
		<br />
		<br />

	</ui:define>

	<ui:define name="text-home"></ui:define>
</ui:composition>
</html>
