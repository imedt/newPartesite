<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../templates/TemplateModerator.xhtml">
<ui:define name="header-title">Notifications</ui:define>
<ui:define name="content">
<div class="row">
			<div class="col-lg-12">

				<h:panelGroup rendered="#{mbModeratorNotifications.listNotifications.size()!=0}">
				<center>
				<h3 class="col-lg-push-1 col-lg-10" style="color:navy;font-weight:bold;">Mes Notifications</h3></center>
				<h:dataTable class="col-lg-6"
				value="#{mbModeratorNotifications.listNotifications}" var="p" styleClass="table"
				headerClass="table-header"
				rowClasses="table-odd-row, table-even-row">
				
				<h:column>
					<f:facet name="header">Référence</f:facet>   			
    				#{p.idNotification}
    			</h:column>
				<h:column>
					<f:facet name="header">Création</f:facet>   			
    				#{p.createdDate}
    			</h:column>
				<h:column>
					<f:facet name="header">Notification</f:facet>   			
    				#{p.contentNotification}
    			</h:column>

				<h:column>
							<f:facet name="header">Consultation</f:facet>
							<h:commandButton class="btn btn-lg-default col-lg-12"
								value="Archiver" action="#{mbModeratorNotifications.disabled(p)}">
							</h:commandButton>
							</h:column>
			</h:dataTable>	
				</h:panelGroup>

				<h:panelGroup rendered="#{mbModeratorNotifications.listNotifications.size()==0}">
				<center>
					<span class="col-lg-push-1 col-lg-10" style="color:navy;font-weight:bold;">Aucune notification</span></center>
				</h:panelGroup>
				
			</div>
		</div>
</ui:define>
</ui:composition>
</html>
