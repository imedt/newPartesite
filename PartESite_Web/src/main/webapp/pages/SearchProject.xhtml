<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="../templates/TemplateHome.xhtml">

	<ui:define name="header-title">Recherche</ui:define>


	<ui:define name="content">

		<fieldset>
			<h:form name="formulaire">

				<div class="row">
					<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">

						<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12"
							style="margin-left: 1em; text-align: center;">
							<div class="input-prepend col-lg-6">
								<span class="add-on col-lg-2"> Nom </span>
								<h:inputText class="span2 col-lg-10" 
									value="#{mbSearchProject.name}">
									<a4j:ajax listener="#{mbSearchProject.searchByName()}"
										render="list" event="keyup"/> 
								</h:inputText>

							</div>
						</div>

					</div>

					<div class="col-lg-12"
						style="text-align: center; margin-left: 1em;">
						<ui:repeat var="cat" value="#{mbSearchProject.categories}">
							<h:commandButton class="cat" value="#{cat.category}" var="cat"
								action="#{mbSearchProject.searchByCategory(cat)}" id="category">
							</h:commandButton>
						</ui:repeat>
					</div> 

<h:panelGroup id="list">
					<h:panelGroup rendered="#{mbSearchProject.projects.size()==0}"
						class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<center>
							<strong> <span>AUCUN RESULTAT</span></strong>
						</center>
					</h:panelGroup>


					<h:panelGroup  rendered="#{mbSearchProject.projects.size()!=0}"
						class="col-lg-push-1 col-lg-10 col-lg-push-1 col-md-12 col-sm-12 col-xs-12">
							<ui:repeat value="#{mbSearchProject.projects}" var="project">
	<a4j:outputPanel>

									Date de publication  			
    				#{project.publishingDate}
    			
									Auteur
    				#{project.identity.firstName}
    			
									Projet
    				#{project.projectName}
    			
									Categorie
    				#{project.projectCategory.category}
    		
									Montant
    				#{mbConversion.getConvertedAmount(project.aimingAmount)}
    		
									<h:commandButton class="btn col-lg-12 lg-btn-default"
										value="Details"
										action="#{mbConsultProject.detailProject(project)}">
									</h:commandButton>
								</a4j:outputPanel>
			
							</ui:repeat>
					</h:panelGroup>
</h:panelGroup>
				</div>

			</h:form>
		</fieldset>
		<br />
		<br />

	</ui:define>

</ui:composition>
</html>
