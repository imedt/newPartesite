<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="../templates/TemplateHome.xhtml">

	<ui:define name="header-title">New Projects</ui:define>


	<ui:define name="content">

		<fieldset>
			<h:form>
				<div class="row">
					<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">

						<div class="col-lg-6 col-sm-12 col-md-12 col-xs-12">
							<strong><span class="col-lg-12"
								style="text-align: left;">Nom</span></strong>
							<h:inputText class="col-lg-12" type="text"
								value="#{mbSearchProject.name}" />

							<h:commandButton class="col-lg-12" type="submit"
								action="#{mbSearchProject.searchByName}"
								value="Recherche par nom">
							</h:commandButton>

						</div>

						<div class="col-lg-6 col-sm-12 col-md-12 col-xs-12">
							<strong><span class="col-lg-12"
								style="text-align: left;">Categories</span></strong>
							<h:selectOneMenu class="col-lg-12" type="text"
								value="#{mbSearchProject.idCategory}"
								style="margin-top:1em;height:2em;">
								<f:selectItems value="#{mbSearchProject.categories}" var="c"
									itemLabel="#{c.category}" itemValue="#{c.idProjectCategory}" />
							</h:selectOneMenu>



						</div>
						<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
							<h:commandButton class="col-lg-12" type="submit"
								action="#{mbSearchProject.reset()}" value="Reset">
							</h:commandButton>
						</div>
					</div>
					
					<div class="col-lg-12" style="text-align:center;">
					<ui:repeat var="cat" value="#{mbSearchProject.categories}">
					<h:commandButton class="btn btn-lg-default" style="min-width:140px;min-height:140px;border-radius:50%;background-color:Teal;color:White;"
					value="#{cat.category}" var="cat" action="#{mbSearchProject.searchByCategory(cat)}" id="category">
					</h:commandButton>
					</ui:repeat>
					</div>
					

					<h:panelGroup rendered="#{mbSearchProject.projects.size()==0}"
						class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<center>
							<strong> <span>AUCUN RESULTAT</span></strong>
						</center>
					</h:panelGroup>

					<h:panelGroup rendered="#{mbSearchProject.projects.size()!=0}"
						class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


						<h:dataTable value="#{mbSearchProject.projects}" var="project"
							styleClass="table" headerClass="table-header"
							rowClasses="table-odd-row vertiscaled, table-even-row vertiscaled">

							<h:column>
								<f:facet name="header">Date de publication</f:facet>   			
    				#{project.publishingDate}
    			</h:column>

							<h:column>
								<f:facet name="header">Auteur</f:facet>
    				#{project.identity.firstName}
    			</h:column>

							<h:column>
								<f:facet name="header">Projet</f:facet>
    				#{project.projectName}
    			</h:column>

							<h:column>
								<f:facet name="header">Categorie</f:facet>
    				#{project.projectCategory.category}
    			</h:column>

							<h:column>
								<f:facet name="header">Montant</f:facet>
    				#{mbConversion.getConvertedAmount(project.aimingAmount)}
    			</h:column>
							<h:column>
								<h:commandButton class="col-lg-12 lg-btn-default"
									style="width:auto;" value="Details"
									action="#{mbConsultProject.detailProject(project)}">
								</h:commandButton>
							</h:column>
						</h:dataTable>
					</h:panelGroup>

				</div>
			</h:form>
		</fieldset>
		<br />
		<br />
		
	</ui:define>

	<ui:define name="text-home"></ui:define>
</ui:composition>
</html>
