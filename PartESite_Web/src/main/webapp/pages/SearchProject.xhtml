<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../templates/TemplateHome.xhtml">

	<ui:define name="header-title">Recherche</ui:define>


	<ui:define name="content">

		<fieldset>
			<h:form name="formulaire">

				<div class="row">
					<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">

						<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12"
							style="margin-left: 1em; text-align: center;">
							<div class="input-prepend col-lg-6">
								<span class="col-lg-2 add-on">Nom</span>

								<h:inputText class="span2 col-lg-10"
									value="#{mbSearchProject.name}">
									<f:ajax listener="#{mbSearchProject.searchByName()}"
										render="list" event="keyup" />
								</h:inputText>

							</div>
						</div>

					</div>

					<div class="col-lg-12"
						style="text-align: center; margin-left: 1em;">
						<ui:repeat var="cat" value="#{mbSearchProject.categories}">
							<h:commandButton class="cat" value="#{cat.category}" var="cat"
								action="#{mbSearchProject.searchByCategory(cat)}" id="category">
							</h:commandButton>
						</ui:repeat>

					</div>



					<h:panelGroup id="list">
						<h:panelGroup rendered="#{mbSearchProject.projects.size()==0}"
							class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<center><h4>AUCUN RESULTAT</h4>
							</center>
						</h:panelGroup>
						<h:panelGroup rendered="#{mbSearchProject.projects.size()!=0}"
							class="col-lg-push-1 col-lg-10 col-lg-push-1 col-md-12 col-sm-12 col-xs-12">
							<ui:repeat value="#{mbSearchProject.projects}" var="project">
								<div class="box col-lg-3">
								<h:outputLabel class="col-lg-12">
								<h3 class="col-lg-6">#{project.projectName}</h3>
								<img class="col-lg-6" src="../images/#{project.projectCategory.category}.jpg"/>	
								
								</h:outputLabel>
								
								<h:outputLabel class="col-lg-12" value="PubliÃ© le : #{project.publishingDate}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe"/>
									</h:outputLabel>
									<h:outputLabel class="col-lg-12">
									Par : #{project.identity.firstName}
									</h:outputLabel>
									<h:outputLabel class="col-lg-12">
									Soutien : #{mbConversion.getConvertedAmount(project.aimingAmount)}
									</h:outputLabel>

									<h:commandButton class="btn col-lg-12 lg-btn-default"
										value="Details"
										action="#{mbConsultProject.detailProject(project)}">
									</h:commandButton>

								</div>
							</ui:repeat>
						</h:panelGroup>
					</h:panelGroup>

				</div>

			</h:form>
		</fieldset>
		<br />
		<br />

	</ui:define>

</ui:composition>
</html>
