<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="../templates/TemplateHome.xhtml">

	<ui:define name="header-title">Recherche</ui:define>


	<ui:define name="content">

		<fieldset>
			<h:form>
				<div class="row">
					<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">

						<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12"
							style="margin-left: 1em; text-align: center;">
							<div class="input-prepend col-lg-6">
								<span class="add-on col-lg-2"> Nom </span>
								<h:inputText class="span2 col-lg-10" type="text"
									value="#{mbSearchProject.name}">
									<a4j:commandButton listener="{mbSearchProject.searchByName}"
										render="list" />
								</h:inputText>

							</div>
						</div>

					</div>

					<div class="col-lg-12"
						style="text-align: center; margin-left: 1em;">
						<ui:repeat var="cat" value="#{mbSearchProject.categories}">
							<h:commandButton class="cat" value="#{cat.category}" var="cat"
								action="#{mbSearchProject.searchByCategory(cat)}" id="category">
							</h:commandButton>
						</ui:repeat>
					</div>


					<h:panelGroup rendered="#{mbSearchProject.projects.size()==0}"
						class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<center>
							<strong> <span>AUCUN RESULTAT</span></strong>
						</center>
					</h:panelGroup>


						<a4j:ajax>
							<h:panelGroup rendered="#{mbSearchProject.projects.size()!=0}"
								id="list" class="col-lg-push-1 col-lg-10 col-lg-push-1 col-md-12 col-sm-12 col-xs-12">


								<h:dataTable value="#{mbSearchProject.projects}" var="project"
									class="table">

									<h:column>
										<f:facet name="header">Date de publication</f:facet>   			
    				#{project.publishingDate}
    			</h:column>

									<h:column>
										<f:facet name="header">Auteur</f:facet>
    				#{project.identity.firstName}
    			</h:column>

									<h:column>
										<f:facet name="header">Projet</f:facet>
    				#{project.projectName}
    			</h:column>

									<h:column>
										<f:facet name="header">Categorie</f:facet>
    				#{project.projectCategory.category}
    			</h:column>

									<h:column>
										<f:facet name="header">Montant</f:facet>
    				#{mbConversion.getConvertedAmount(project.aimingAmount)}
    			</h:column>
									<h:column>
										<h:commandButton class="btn col-lg-12 lg-btn-default"
											value="Details"
											action="#{mbConsultProject.detailProject(project)}">
										</h:commandButton>
									</h:column>
								</h:dataTable>
							</h:panelGroup>
						</a4j:ajax>
					</div>
			
			</h:form>
		</fieldset>
		<br />
		<br />

	</ui:define>

</ui:composition>
</html>
