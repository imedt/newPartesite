<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../templates/TemplateHome.xhtml">

	<ui:define name="header-title">Recherche</ui:define>


	<ui:define name="content">

		<fieldset>
			<h:form name="formulaire">

				<div class="row">
					<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">

						<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12"
							style="margin-left: 1em; text-align: center;">
							<div class="input-prepend col-lg-6">
								<span class="col-lg-2 add-on">Nom</span>

								<h:inputText class="span2 col-lg-10 projectSearchBar"
									value="#{mbSearchProject.name}">  
									<f:ajax listener="#{mbSearchProject.searchByName()}"
										render="list" event="keyup" />
								</h:inputText>

							</div>
						</div>

					</div>

					<div class="col-lg-12"
						style="text-align: center; margin-left: 1em;">
						<ui:repeat var="cat" value="#{mbSearchProject.categories}">
							<h:commandButton class="cat" value="#{cat.category}" var="cat"
								action="#{mbSearchProject.searchByCategory(cat)}" id="category">
							</h:commandButton>
						</ui:repeat>

					</div>



					<h:panelGroup id="list">
						<h:panelGroup rendered="#{mbSearchProject.projects.size()==0}"
							class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<center>
								<h4 class="loaderplaceholder">AUCUN RESULTAT</h4>
							</center>
						</h:panelGroup> 
						<h:panelGroup rendered="#{mbSearchProject.projects.size()!=0}"
							style="display:block;" class="col-lg-push-1 col-lg-10 col-lg-push-1 col-md-12 col-sm-12 col-xs-12 text-center">
							<h1>Résultat de la recherche <span class="loaderplaceholder"></span></h1> 
							<ui:repeat value="#{mbSearchProject.projects}" var="project">
								<div class="col-md-3 project-desc">
								<div class="project-wrap">
									<div class="row">
										<h3>#{mbProjet.sliceText(project.projectName,40)}</h3>
									</div> 
									<div class="row"> 
										<div class="col-md-6">
											<img src="#{project.projectContents[0].content}"
												alt="Image not found"
												onError="this.onerror=null;this.src='../images/#{project.projectCategory.category}.jpg';" />
										</div>    
										<div class="col-md-6 project-data">
											<h:outputText styleClass="col-md-12  project-info" escape="false" value="Publié le : &lt;br /&gt; #{project.publishingDate}">
												<f:convertDateTime pattern="dd/MM/YYYY" timeZone="Europe" /> 
											</h:outputText>
											<h:outputText  styleClass="col-md-12 project-info" escape="false" value=" Par : &lt;br /&gt; #{project.identity.firstName}" />
											<h:outputText  styleClass="col-md-12 project-info" escape="false"
												value="Soutien : &lt;br /&gt; #{mbConversion.getConvertedAmount(project.aimingAmount)}" />

										</div> 
									</div>
									<div class="row">
										<h:outputText
											value="#{mbProjet.sliceText(project.projectContents[3].content,130)}" escape="false"/>
									</div> 
									</div>
									<h:commandButton class="btn col-lg-12 lg-btn-default"
										value="Details"
										action="#{mbConsultProject.detailProject(project)}">
									</h:commandButton>

								</div>

							</ui:repeat>
						</h:panelGroup>
					</h:panelGroup>

				</div>

			</h:form>
		</fieldset>
		<script>
		$(document).ready(function(){
				$(".projectSearchBar").keyup(function(){
						var loader = $('<img></img>').attr('src','../images/ajax-loader.gif');
						$('.loaderplaceholder').empty(); 
						$('.loaderplaceholder').append(loader);   
				})  
				}); 
				</script>
	</ui:define>

</ui:composition>
</html>
