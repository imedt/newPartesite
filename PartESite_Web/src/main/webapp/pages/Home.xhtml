<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../templates/TemplateHome.xhtml">

<ui:define name="header-title">Accueil
</ui:define>

<ui:define name="style">
	<!-- PopUp Login -->
	<link rel="shortcut icon" href="http://designshack.net/favicon.ico" />
	<link rel="icon" href="http://designshack.net/favicon.ico" />
	<link rel="stylesheet" type="text/css" media="all"
		href="../css/popupModal.css" />
</ui:define>
<ui:define name="script">
	<script type="text/javascript" charset="utf-8"
		src="../js/jquery.leanModal.min.js"/>
<script type="text/javascript" charset="utf-8"
		src="../js/jquery-1.9.1.min.js"/>
	<script type="text/javascript">
		$(function() {
			$('#loginmodal').submit(function(e) {
				return true;
			});

			$('#modaltrigger').leanModal({
				top : 110,
				overlay : 0.45,
				closeButton : ".hidemodal"
			});
		});
	</script>
</ui:define>
<ui:define name="popup">
<!-- PopUp connexion -->
					<div id="loginmodal" style="display: none;"
						class="col-lg-push-4 col-lg-4 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h1 class="bold col-lg-12 ">Identification</h1>

						<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Login</span>
						<h:inputText class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
							value="#{mbConnexion.login}" />
						<span class="col-lg-12">Password</span>
						<h:inputSecret
							class="password col-lg-12 col-md-12 col-sm-12 col-xs-12"
							value="#{mbConnexion.password}" />
						<h:commandButton
							class="button lg-btn-default col-lg-12 col-md-12 col-sm-12 col-xs-12"
							action="#{mbConnexion.connexion}" value="Connexion"></h:commandButton>

					</div>
</ui:define>

</ui:composition>
</html>
