<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="../templates/TemplateHome.xhtml">

	<ui:define name="content">
		<f:view>
			<h:form>
				<div class="cart" id="formulaire">
					<div class="col-lg-push-3 col-lg-6 col-lg-push-3">
						<h3 class="col-lg-12">Veuillez indiquer vos informations de
							paiement</h3>


						<label class="col-lg-4"> Titulaire : </label>
						<h:inputText class="col-lg-8"
							value="#{mbPayment.m_titulaireCarte}" />


						<label class="col-lg-4"> Num√©ro carte :</label>
						<h:inputText class="col-lg-8" value="#{mbPayment.m_numeroCarte}" />

						<label class="col-lg-4"> Date expiration :</label>
						<h:inputText class="col-lg-8"
							value="#{mbPayment.m_dateExpiration}" />

						<label class="col-lg-4"> Cryptogramme : </label>
						<h:inputText class="col-lg-8" value="#{mbPayment.m_cryptogramme}" />




						<h:panelGroup rendered="#{mbConnexion.id!=null}" class="col-lg-12">
							<h:commandButton action="#{mbPayment.validatePayment()}"
								value="Valider le moyen de paiement"
								class="btn col-lg-push-1 col-lg-5" />
							<h:commandButton action="#{mbDemo.demoPaiement()}"
								value="Demonstration" class="btn  col-lg-push-1 col-lg-5" />
						</h:panelGroup>


					</div>

					<h:panelGroup rendered="#{mbConnexion.id==null}" class="col-lg-12">
						<span class="col-lg-12"
							style="text-align: center; margin-top: 1em;"> Pour
							valider, veuillez vous identifier.</span>
						<script> 
							$(document).ready(function(){
								$("#modal-title").html("Pour valider, veuillez vous identifier.");
								$( "#modaltrigger" ).trigger( "click" )
							}); 
							</script>
					</h:panelGroup>
				</div>
			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
</html>
